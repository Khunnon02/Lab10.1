<html><head><meta charset="utf-8">
<script>
	var xmlHttp;

    function send() {
        xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = showResult;

        var m = document.getElementById("m").value;
        var o = document.getElementById("o").value;
        var ba = document.getElementById("ba").value;
        var url= "add.php?m=" + m*30 + "&o=" + o*70 + "&ba=" + ba*30;
       
       xmlHttp.open("GET", url);
       xmlHttp.send();   
   }
   function showResult() {
       if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
           document.getElementById("result").innerHTML = xmlHttp.responseText;
       }
   }
</script></head>
<body>
     <b>บันทึกการขาย</b><br>
     มะม่วง กก.ละ 30 บาท ขายได้ <input type="number" id="m">กก.<br>
     ส้ม กก.ละ 70 บาท ขายได้ <input type="number" id="o">กก.<br>
     กล้วย หวี.ละ 30 บาท ขายได้ <input type="number" id="ba" onkeyup="send()">หวี<br>
     <span id="result"></span>
</body></html>
